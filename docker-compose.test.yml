version: '2'
services:
  sut:
    build:
       context: .
       dockerfile: Dockerfile-Test
    command: nosetests --with-coverage --cover-html --cover-erase --cover-package=pyutil --cover-html-dir=./html-coverage --with-timer
    links:
     - mongo
    volumes:
     - ./html-coverage:/pyutil/html-coverage
     - ./test:/pyutil/test
     - ./pyutil:/pyutil/pyutil
    working_dir: /pyutil

  mongo:
    image: mongo
    expose:
       - "27017"